group 'me.pieso'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName = 'me.pieso.taggy.TaggyApplication'

project.ext {
    configPath = "$rootProject.projectDir/"
}

run {
    args 'server', configPath + 'taggy.yml'
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.0.5'
    compile group: 'io.dropwizard', name: 'dropwizard-hibernate', version: '1.0.5'
    compile group: 'io.dropwizard', name: 'dropwizard-migrations', version: '1.0.5'
    compile group: 'io.dropwizard', name: 'dropwizard-forms', version: '1.0.5'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1212'
}
